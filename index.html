<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./mystyles.css">
    <title>Google</title>
    <link rel="shortcut icon" href="./Image/favicon.png">
</head>

<body>
    <div class="top-section">
            <!--Top Navigation Links-->
        <div class="nav">
            <a href="#" class="normal-anchor">Gmail</a>
            <a href="#" class="normal-anchor">Images</a>
            <a href="#" id="menu">
                <img src="./Image/waffle.png" width="24px" height="20px">
            </a>
            <button class="button">Sign In</button>
        </div>

        <!--Google Logo-->
        <div class="logo-container">
            <img src="Image/logo.jpg" class="logo">
        </div>

        <!--Search Box-->
        <div class="box">
            <div class="rounded-border">
                <form class="form">
                    <input class="input" type="text">
                    <a href="#" class="img-anchor"><img src="./Image/s-icon.png" width="20px" height="20px"></a>
                    <a href="#" class="img-anchor"><img src="./Image/mic.png" width="20px" height="20px"></a>
                </form>
            </div>
            <div class="button-container">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
            <div class="lang">
                <label>Google offered in</label>
                <a href="#">Kiswahili</a>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="bottom-section">
        <div id="footer">
            <div class="country">
                <span>Kenya</span>
            </div>
        </div>
    
        <div class="footer-nav">
            <div class="footer-left">
                <a href="#" class="normal-anchor">Advertising</a>
                <a href="#" class="normal-anchor">Business</a>
                <a href="#" class="normal-anchor">About</a>
                <a href="#" class="normal-anchor">How Search Works</a>
            </div>
    
            <div class="footer-right">
                <a href="#" class="normal-anchor">Privacy</a>
                <a href="#" class="normal-anchor">Terms</a>
                <a href="#" class="normal-anchor">Settings</a>

        </div>
